<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
  <title> Chat App </title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fa-regular fa-comments"></i> Chat </h1>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <div class="flex">
          <h3><i class="fa-solid fa-people-roof"></i> Salas </h3>
          <button class="addButton" onclick="createChannel()"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div id="channels"></div>
      </div>
      <div class="chat-messages"></div>
      <div class="chat-search">
        <form class="search-bar">
          <label for="search">Buscar</label>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input 
          type="text" 
          id="search"
          placeholder="Buscar"
          />
        </form>
        <div id="search-container">
        </div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Escriba su mensaje" 
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
      </form>
    </div>
  </div> 
</body>
</html>
